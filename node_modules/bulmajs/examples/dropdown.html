<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BulmaJs Dropdown</title>
  <link rel="stylesheet" href="./dist/bulma.css">
  <link rel="stylesheet" href="./dist/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/bulmajs.min.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-left">
      <a class="nav-item">
        <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo">
      </a>
    </div>

    <div class="nav-center">
      <a class="nav-item">
        <span class="icon">
          <i class="fa fa-github"></i>
        </span>
      </a>
      <a class="nav-item">
        <span class="icon">
          <i class="fa fa-twitter"></i>
        </span>
      </a>
    </div>

    <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
    <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
    <span class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>

    <!-- This "nav-menu" is hidden on mobile -->
    <!-- Add the modifier "is-active" to display it on mobile -->
    <div class="nav-right nav-menu">
      <ul>
        <li class="nav-item">
          <a>Home</a>
        </li>
        <li class="nav-item nav-dropdown">
          <a>Documentation <i class="fa fa-caret-down"></i></a>
          <ul class="dropdown">
            <li class="nav-item"><a href="#">Introduction</a></li>
            <li class="nav-item"><a href="#">Css</a></li>
            <li class="nav-item"><a href="#">Components</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#">Blog</a>
        </li>
      </ul>

      <span class="nav-item">
        <a class="button" >
          <span class="icon">
            <i class="fa fa-twitter"></i>
          </span>
          <span>Tweet</span>
        </a>
        <a class="button is-primary">
          <span class="icon">
            <i class="fa fa-download"></i>
          </span>
          <span>Download</span>
        </a>
      </span>
    </div>
  </nav>

  <script src="../dist/bulmajs.min.js"></script>
</body>
</html>
