
                <section class="hero is-light is-fullheight">
                        <div class="hero-body">
                          <div class="container has-text-centered">
                            <div class="column is-4 is-offset-4 animated rollIn">
                              <h3 class="title has-text-grey">Login</h3>
                              <p class="subtitle has-text-grey">Please login to proceed.</p>
                              <div class="box" ng-controller="loginController">
                                <figure class="avatar">
                                  <img src="../img/logo3.png">
                                </figure>
                                <form ng-submit = 'doLogin(loginData)' > 
                                  <div class="field">
                                    <div class="control">
                                      <input class="input is-large" type="email" name = 'email' placeholder="Your Email" autofocus="" ng-model='loginData.email' required>
                                    </div>
                                  </div>
                    
                                  <div class="field">
                                    <div class="control">
                                      <input class="input is-large" type="password" name = 'password' placeholder="Your Password" ng-model='loginData.password' required>
                                    </div>
                                  </div>
                                 
                                  <button class="button is-block is-info is-large" style = 'width:100%'>Login</button>
                                </form>
                                <p ng-show = 'successMsg' class = 'successMsg'> {{successMsg}}</p>
                                <p ng-show = 'errorMsg' class = 'errorMsg'> {{errorMsg}}</p>
                              </div>
                              <p class="has-text-grey">
                                <a href="#!/signup">Sign Up</a> &nbsp;·&nbsp;
                                <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                                <a href="../">Need Help?</a>
                              </p>
                            </div>
                          </div>
                        </div>
                      </section>
